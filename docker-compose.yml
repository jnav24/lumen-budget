version: '3'

services:
  mysql:
    image: mysql:5.7
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: budget
      MYSQL_USER: budget
      MYSQL_PASSWORD: budget
  proxy:
    build:
      context: .
    ports:
      - '8080:80'
    volumes:
      - .:/var/www
    links:
      - mysql